<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container text-center" >
    <h1>Calculator</h1>
    <h5> This is FreeCodeCamp Project</h5><br />
    <div class="output">
<span id="resultField">0<span>
  <hr/>
    </div>
    <div  class="btns">
      <a id="allClear"  class="btn btn-danger">AC</a>
      <a id="delete" class="btn btn-danger">CE</a>
      <a id="/" class="btn btn-primary">/</a>
      <a id="*" class="btn btn-primary">*</a><br/>
      <a id="7" class="btn btn-primary">7</a>
      <a id="8" class="btn btn-primary">8</a>
      <a id="9" class="btn btn-primary">9</a>
      <a id="-" class="btn btn-primary">-</a><br/>
      <a id="4" class="btn btn-primary">4</a>
      <a id="5" class="btn btn-primary">5</a>
      <a id="6" class="btn btn-primary">6</a>
      <a id="+" class="btn btn-primary">+</a><br/>
      <a id="1" class="btn btn-primary">1</a>
      <a id="2" class="btn btn-primary">2</a>
      <a id="3" class="btn btn-primary">3</a>
      <a id="." class="btn btn-primary">.</a><br/>
      <a id="0" class="btn btn-primary bigButton">0</a>
      <a id="result" class="btn btn-primary bigButton">=</a>
    </div>


  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
